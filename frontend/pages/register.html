<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body class="register-page">
    <div class="wrapper">
        <form action="">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Firstname" name="firstName" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Name" name="lastName" required>
                <i class="bx bxs-user-badge"></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Email"  name="email" required>
                <i class="bx bxs-envelope"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Phone" name="phone" required>
                <i class="bx bxs-phone"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" name="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="photo-upload-container">
                <input type="file" id="photo" name="photo" accept="image/*" hidden onchange="previewPhoto(event)">
                <label for="photo" class="btn-photo">Add Photo</label>
                <div class="photo-preview" id="photoPreview"></div>
            </div>
            

            <button type="submit" class="btn">Register</button>

            <div class="register-link">
                <p>Already have an account ? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        function previewPhoto(event) {
          const preview = document.getElementById('photoPreview');
          const file = event.target.files[0];
      
          if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
              preview.style.backgroundImage = `url('${e.target.result}')`;
              preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
          }
        }
      </script>
      
</body>
</html>

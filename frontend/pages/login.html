<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> <!-- Lien vers une feuille de style CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form id="loginForm" enctype="multipart/form-data">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Email" id="email" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" id="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password ?</a>
            </div>

            <button type="submit" class="btn">Login</button>


            <div class="register-link">
                <p>Don't have an account ? <a href="register.html">Register</a></p>
        </form>
    </div>

    <script>
        // fonction pour envoyer le formulaire
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const requestOptions = {
            method: "GET",
            redirect: "follow"
            };

            fetch(`http://217.154.7.154:4000/users/email/${email}/password/${password}`, requestOptions)
            .then((response) => response.text())
            .then((result) => {
                console.log(result)
                sessionStorage.setItem('user', JSON.stringify(result));
                window.location.href = "bot.html";
            })
            .catch((error) => console.error(error));
        });
    </script>
</body>
</html>
